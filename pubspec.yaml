name: flutter_project
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
#  sdk: ">=2.12.0 <3.0.0"
   sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  dots_indicator: ^2.0.0
  firebase_auth: ^1.3.0
  cloud_firestore: ^2.2.1
  firebase_core: ^1.2.1
  provider: ^5.0.0
  geolocator: ^7.0.3
  google_maps_flutter: ^2.0.6
  geocoder: ^0.2.1
  flutter_spinkit: ^5.0.0
  shared_preferences: ^2.0.6
  carousel_slider: ^3.0.0
  paginate_firestore: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true


  assets:
      - images/

  fonts:
    - family: Lato
      fonts:
       - asset: fonts/Lato-Bold.ttf
         weight: 700
       - asset: fonts/Lato-Regular.ttf

    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf